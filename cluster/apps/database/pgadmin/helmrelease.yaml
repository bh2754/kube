---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pgadmin
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: dpage/pgadmin4
      tag: "6.16"
    strategy:
      type: Recreate

    envFrom:
      - secretRef:
          name: pgadmin

    service:
      main:
        ports:
          http:
            port: 80

    persistence:
      config:
        enabled: true
        mountPath: "/var/lib/pgadmin"
        existingClaim: pgadmin-config-v1

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host "pgadmin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "pgadmin-tls"

    resources:
      requests:
        cpu: 15m
        memory: 164M
      limits:
        memory: 236M
