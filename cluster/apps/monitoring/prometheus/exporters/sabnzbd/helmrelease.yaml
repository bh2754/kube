---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sabnzbd-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 1
    image:
      repository: msroest/sabnzbd_exporter
      tag: latest
    env:
      TZ: "${TZ}"
      SABNZBD_BASEURLS: "http://sabnzbd.${SECRET_DOMAIN}"
      SABNZBD_APIKEYS: ${SABNZBD_API}
    service:
      main:
        ports:
          http:
            port: 9387
    ingress:
      main:
        enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 1923M
      limits:
        memory: 11G
