---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ombi
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: ingress-nginx
      namespace: nginx
  values:
    global:
      nameOverride: *app
    image:
      repository: lscr.io/linuxserver/ombi
      tag: latest
      pullPolicy: IfNotPresent
    service:
      main:
        ports:
          http:
            port: 3579
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-search"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          auth.home.arpa/enabled: "true"
          external-dns.home.arpa/enabled: "true"
          external-dns/is-public: "true"
        hosts:
          - host: &host "ombi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "ombi-tls"
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: ombi-config-v1
    env:
      PUID: "1000"
      PGID: "1000"
    resources:
      requests:
        cpu: 15m
        memory: 226M
        ephemeral-storage: "2Gi"
      limits:
        memory: 292M
        ephemeral-storage: "4Gi"
    podAnnotations:
      backup.velero.io/backup-volumes: config
